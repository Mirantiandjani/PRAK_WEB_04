<form id="create_account" action= "/signup" method="post">
    <fieldset id = "signup">
        <legend>Form Pendaftaran Mahasiswa Baru</legend>
      <head>
        <h3>Data Diri</h3>
        <hr/>
      </head>
      
            <label for="nama_lengkap">Nama Lengkap</label> <br>
            <input id="nama_lengkap" type= "text">
            <br><br>

            <label for="nomer_identitas">Nomer Identitas (NIK)</label> <br>
            <input id="nomer_identitas" type= "text">
            <br><br>

            <label for="tempat_lahir">Tempat Lahir</label><br>
            <input id="tempat_lahir" type = "Text">
            <br><br>
            
            <tr>
                <td>Tanggal Lahir</td>
                <td>:</td>
                <td><input type="Date"></td>
            </tr>
            <br><br>

            <div>
                <label>Jenis Kelamin</label>
                <div>
                    <input type="radio" name = "jk" value = "L" checked/> Laki-Laki
                    <input type="radio" name = "jk" value = "P" checked/> Perempuan
                 </div>
            </div>
            <br><br>

            <label for="">Agama</label>
            <select>
                <option value="islam">Islam</option>
                <option value="kristen">Kristen</option>
                <option value="katolik">Katolik</option>
                <option value="hindu">Hindu</option>
                <option value="buddha">Buddha</option>
                <option value="konghucu">Khonghucu</option>
            </select>
                <br><br>
            
            <label for="Email">Email</label><br>
            <input id="Email" type = "Text">
            <br><br>

            <label for="nomer_telepon">No Telp</label><br>
            <input id="nomer_telepon" type = "Text">
            <br><br>
            
           <h3>Data Alamat Asal</h3>
           <hr/>

            <label for="">Alamat</label><br>
            <textarea name="" id="" cols="50" rows="3"></textarea>
            <br><br>

            <label for="kode_pos">Kode Pos</label><br>
            <input id="kode_pos" type = "Text">
            <br><br>

            <label for="provinsi">Provinsi</label><br>
            <input id="provinsi" type = "Text">
            <br><br>

            <label for="kabupaten">Kabupaten</label><br>
            <input id="kabupaten" type = "Text">
            <br><br>

            <label for="kecamatan">Kecamatan</label><br>
            <input id="kecamatan" type = "Text">
            <br><br>

            <h3>Data Pendidikan</h3>
            <hr/>

            <label for="">Pendidikan Terakhir</label>
            <select>
                <option value="sma">SMA</option>
                <option value="smk">SMK</option>
            </select>
            <br><br>

            <label for="nama_sekolah">Nama Sekolah</label><br>
            <input id="nama_sekolah" type = "Text">
            <br><br>

            <label for="nilai_rapor">Rata-rata Nilai Rapor Kelas XII</label><br>
            <input id="nilai_rapor" type = "Text">
            <br><br>

            <h3>Pilihan Program Studi</h3>
            <hr/>

            <label for="">Pilih Program Studi</label>
            <select>
                <option value="Sistem_Informasi">S1-Sistem Informasi</option>
                <option value="Teknik_Informatika">S1-Teknik Informatika</option>
            </select>
            <br><br>
            
            <input type="submit"  value ="submit">
